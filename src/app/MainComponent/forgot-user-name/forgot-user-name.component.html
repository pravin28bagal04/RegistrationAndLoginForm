<router-outlet></router-outlet>
<form [formGroup]="myForm">

    <div>

        <label for="name">Name</label>

        <input formControlName="name" id="name" type="text">

    </div>

    <div>

        <label for="file">File</label>

        <input formControlName="file" id="file" type="file" multiple (change)="onFileChange($event)">
    </div>

    <button type="submit" (click)="submit(this.myForm.value)">Submit</button>

</form>
